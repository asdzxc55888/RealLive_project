{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Realive</title>
{% endblock %}

{% block css %}
<!-- None others css -->
{% endblock %}

{% block content %}
<div class="container-fluid mainArea">
    <div class="row">
        <div class="col-md-7">
            <iframe width="854" height="480" src="https://www.youtube.com/embed/{{ youtubeUrl }}">
            </iframe>
        </div>
        <div class="col-md-5">
            <textarea readonly class="form-control" rows="16" id="chat-log"></textarea>
            <input id="chat-message-input" type="text" size="25" /><br />
            <input class="btn btn-primary" id="chat-message-submit" type="button" value="發送" />
            <form id="openRecognition">
                {% csrf_token %}
                <input class="btn btn-primary" type="submit" value="開啟情緒分享" />
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/chatChannel.js' %}"></script>

<script type="text/javascript">
    $('form#openRecognition').submit(function(e) {
        e.preventDefault();
        $.post('detect', $(this).serialize());
    });
</script>
{% endblock %}
