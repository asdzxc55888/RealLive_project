<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Realive</title>

    <link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet">

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- ICON 連結 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
        <div class="container">
            <a class="navbar-brand" href="">
                <i class="fas fa-video"></i><span class="nav-item"></span>Realive</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" id="nav-logout"></li>
                    <li class="nav-item" id="nav-user"></li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item" id="nav-login">
                        <a class="nav-link" id="BtnUser"
                            onclick="document.getElementById('userForm').style.display='block'" style="width:auto;">
                            <i class="fas fa-user"></i>你好{{request.user}}</a>
                    </li>
                    <li class="nav-item" id="nav-login">
                        <a class="nav-link" id="Btnlogin" href="/accounts/logout/">
                            <i class="fas fa-sign-in-alt icon_img"></i>登出</a>
                    </li>
                    {% else %}
                    <li class="nav-item" id="nav-login">
                        <a class="nav-link" id="Btnlogin"
                            onclick="document.getElementById('loginForm').style.display='block'" style="width:auto;">
                            <i class="fas fa-sign-in-alt icon_img"></i>會員登入</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid vedioArea">
        <div class="row">
            <div class="col-md-7">
                <iframe width="854" height="480" src="https://www.youtube.com/embed/ddjIHxdepmA">
                </iframe>
            </div>
            <div class="col-md-5">
                <textarea readonly class="form-control" rows="16" id="comment"></textarea>
                <input id="chat-message-input" type="text" size="25" /><br />
                <input id="chat-message-submit" type="button" value="發送" />
            </div>
        </div>
    </div>

    <!-- 登入頁面 -->
    <div id="loginForm" class="modal">

        <form class="modal-content animate" action="accounts/login/" method="POST">{% csrf_token %}
            <div class="imgcontainer">
                <span onclick="document.getElementById('loginForm').style.display='none'" class="close"
                    title="關閉視窗">&times;</span>
            </div>

            <div class="container">
                <label for="uname"><b>使用者名稱</b></label>
                <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

                <label for="psw"><b>密碼</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <button type="submit" id="BtnloginSubmit" value="login">登入</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> 記住我
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('loginForm').style.display='none'"
                    class="cancelbtn">取消</button>
                <span class="psw">沒有帳號? <a href="accounts/register/">點我註冊</a></span>
            </div>
        </form>
    </div>
</body>

</html>

<script src='https://vjs.zencdn.net/7.4.1/video.js'></script>
<script src="{% static 'js/login.js' %}"></script>
<script src="{% static 'js/chatChannel.js' %}"></script>
